php:
  build: .
  links:
    - db
  volumes:
    - .:/var/www/mcmakler
nginx:
  image: nginx:1.9.10
  links:
    - php
  volumes_from:
    - php
  volumes:
    - ./docker/vhost.conf:/etc/nginx/conf.d/default.conf
  ports:
    - "8080:80"
db:
  image: mongo:3.2.1
  volumes:
    - ./data/mongo-data:/data/db
  ports:
    - "27017:27017"
